<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="chatbot" class="fixed bottom-4 right-4 bg-white shadow-lg rounded-lg p-4 w-80">
        <div id="chatbox" class="h-48 overflow-y-auto p-2 border border-gray-300 rounded mb-2"></div>
        <input id="userInput" type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Type your message...">
        <button onclick="sendMessage()" class="w-full mt-2 bg-blue-500 text-white p-2 rounded">Send</button>
    </div>    
    <script src="backend.js"></script>
    <script src="server.js"></script>
</body>
</html>
